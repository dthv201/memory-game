<!DOCTYPE html>
<html>

    <head>
        <title>Memory Card Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>



    <body>
        <div class="container">

            <!-- Entry Page -->
            <div id="entryPage">
                <h1>Memory Card Game</h1>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-group">
                            <label for="playerName">Player Name:</label>
                            <input type="text" id="playerName" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="pairCount">Number of Pairs:</label>
                            <input type="number" id="pairCount" class="form-control" min="1" max="15"
                                placeholder="Enter the number of pairs">
                        </div>
                        <button id="startGameBtn" class="btn btn-primary">Start Game</button>
                    </div>
                </div>
            </div>

            <!-- Game Page -->
            <div id="gamePage" style="display: none;">
                <h1 id="playerNameDisplay"></h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="score">
                            Score: <span id="scoreDisplay">0</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="timer">
                            Time: <span id="timerDisplay">0:00</span>
                        </div>
                    </div>
                </div>
                <div id="gameBoard" class="row mt-4 justify-content-center"></div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
